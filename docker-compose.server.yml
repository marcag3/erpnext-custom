name: erpnext
services:

  web:
    image: ghcr.io/marcag3/erpnext-custom:latest
    restart: unless-stopped
    environment:
      DB_PASSWORD: "${DB_PASSWORD}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-admin}"
      PUID: "${PUID:-1000}"
      PGID: "${PGID:-1000}"
      AUTORUN_ENABLED: "true"
      # Hybrid app installation: supports both build-time and runtime apps
      # INSTALL_APPS: comma-separated list of apps to install (e.g., "hrms,payments,insights")
      #   - Apps in apps.json are installed from build-time (fast, reproducible)
      #   - Apps not in apps.json can be downloaded at runtime if ENABLE_RUNTIME_APPS=true
      INSTALL_APPS: "${INSTALL_APPS:-}"
      # ENABLE_RUNTIME_APPS: set to "true" to allow downloading apps not in apps.json at runtime
      #   - When false (default): only apps from apps.json can be installed
      #   - When true: missing apps will be downloaded from GitHub using bench get-app
      ENABLE_RUNTIME_APPS: "${ENABLE_RUNTIME_APPS:-false}"
    volumes:
      - ./sites:/home/frappe/frappe-bench/sites/frontend
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      redis-queue:
        condition: service_healthy
    networks:
      home-server_proxy:
      default:

  queue:
    image: ghcr.io/marcag3/erpnext-custom:latest
    restart: unless-stopped
    command: ["bench", "worker", "--queue", "long,default,short"]
    stop_signal: SIGTERM
    environment:
      DB_PASSWORD: "${DB_PASSWORD}"
      PUID: "${PUID:-1000}"
      PGID: "${PGID:-1000}"
      AUTORUN_ENABLED: "false"
    volumes:
      - ./sites:/home/frappe/frappe-bench/sites/frontend
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      redis-queue:
        condition: service_healthy


  scheduler:
    image: ghcr.io/marcag3/erpnext-custom:latest
    restart: unless-stopped
    command: ["bench", "schedule"]
    stop_signal: SIGTERM
    environment:
      DB_PASSWORD: "${DB_PASSWORD}"
      PUID: "${PUID:-1000}"
      PGID: "${PGID:-1000}"
      AUTORUN_ENABLED: "false"
    volumes:
      - ./sites:/home/frappe/frappe-bench/sites/frontend
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      redis-queue:
        condition: service_healthy

  db:
    image: mariadb:10.6
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    # ports:
        # - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    restart: unless-stopped
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      home-server_backup:
      default:

  redis-cache:
    image: redis:7.4-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      timeout: 3s
    volumes:
      - type: volume
        source: redis-cache-data
        target: /data
        volume: {}

  redis-queue:
    image: redis:7.4-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      timeout: 3s
    volumes:
      - type: volume
        source: redis-queue-data
        target: /data
        volume: {}


networks:
  default:
    name: erpnext
  home-server_proxy:
    external: true
  home-server_backup:
    external: true
volumes:
  redis-cache-data:
    name: frappe_docker_redis-cache-data
  redis-queue-data:
    name: frappe_docker_redis-queue-data